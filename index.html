<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/header.css">
</head>
<body>
    <header class="header">
        <button class="header__menu-button">
            <span></span> <!-- class="heder__menu-button__menu-line" -->
            <span></span>
            <span></span>
        </button>

        <img src="img/logo.svg" alt="" class="header__logo">

        <div class="input-group">
            <input type="search" name="search" class="input-search" placeholder="Search">
            <button class="submit" class="button-search">
                <svg class="icon icon-search" width="19px" height="19px">
                    <use xlink:href="img/icons.svg#search"></use>
                  </svg>
            </button>
        </div>

        <div class="icons">
            <a href="" class="icons-link">
                <svg class="icon icon-menu" width="27" height="20">
                    <use xlink:href="img/icons.svg#menu"></use>
                </svg>
            </a>

            <a href="" class="icons-link">
                <svg class="icon icon-notification" width="21" height="21">
                    <use xlink:href="img/icons.svg#notification"></use>
                </svg>
            </a>

            <a href="" class="icons-link">
                <svg class="icon icon-video" width="22" height="26">
                    <use xlink:href="img/icons.svg#video"></use>
                </svg>
            </a>
        </div>

        <a href="#" class="user">
            <img src="https://avatars.githubusercontent.com/u/55622895?v=4" alt="" class="user-avatar">
        </a>
    </header>

    <div class="container">
        <aside class="sidebar">
            <nav class="nav">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">

                    <li class="nav-item">

                    <li class="nav-item">

                                <use xlink:href="img/icons.svg#subscriptions"></use>
                            </svg>
                            <span class="nav-text">Subscriptions</span>
                        </a>
                    </li>
                </ul>

                    </li>
